<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <section class="drug-list-wrapper">
            <div class="card p-2">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <div class="d-flex align-items-center">
                                <label class="d-flex align-items-center">
                                    Show
                                    <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </label>
                                <button class="btn btn-primary ml-2" routerLink="/admin/drug/add" rippleEffect><i class="fa fa-plus"></i> Add Drug</button>
                            </div>
                        </div>
                    </div>
                    <div class="
              col-md-6 col-lg-4 col-12
              d-flex
              justify-content-start justify-content-md-end
              align-items-center
              offset-lg-2
            ">
                        <div class="row pr-1 pb-1 pb-md-0 align-items-center w-100">

                            <div class="col-10 col-md-12 mt-2 ml-1 ml-md-0 mt-md-0">
                                <label class="d-flex align-items-center mb-0 ml-1 ml-md-0">
                                    <input [(ngModel)]="searchValue"
                                           name="searchValue"
                                           type="search"
                                           class="form-control"
                                           placeholder="Search..."
                                           (keyup)="filterUpdate($event)"
                                           (search)="filterUpdate($event)" />
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Invoice List Table -->
                <ngx-datatable [rows]="rows"
                               [rowHeight]="50"
                               class="bootstrap core-bootstrap"
                               [limit]="selectedOption"
                               [columnMode]="ColumnMode.force"
                               [headerHeight]="50"
                               [footerHeight]="50"
                               [scrollbarH]="true">
                    <ngx-datatable-column name="#" prop="id" [width]="50">
                        <ng-template let-id="value" ngx-datatable-cell-template>
                            {{ id }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Medicine Type" prop="medicine_Type" [width]="350"></ngx-datatable-column>
                    <ngx-datatable-column name="Company" prop="medicine_Company"></ngx-datatable-column>
                    <ngx-datatable-column name="Form" prop="form" [width]="100"></ngx-datatable-column>
                    <ngx-datatable-column name="Dosage" prop="dosage" [width]="100"></ngx-datatable-column>
                    <ngx-datatable-column name="Details" prop="details" [width]="150"> </ngx-datatable-column>
                    <ngx-datatable-column name="DoseNo" prop="dose_No" [width]="100"> </ngx-datatable-column>
                    <ngx-datatable-column name="Stock" [width]="100" [sortable]="false">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <div class="d-flex align-items-center col-actions">
                                <a class="text-color"
                                   container="body"
                                   placement="top"
                                   (click)="addStock(row.id)"
                                   ngbTooltip="Add Stock">
                                    <i size="18" data-feather="plus-circle"></i>
                                </a>
                                </div>
                        </ng-template>

                    </ngx-datatable-column>
                    <ngx-datatable-column name="Bad Stock" [width]="100" [sortable]="false">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <a class="text-color"
                               container="body"
                               placement="top"
                               (click)="addBadStock(row.id)"
                               ngbTooltip="Add Bad Stock">
                                <i size="18" data-feather="plus-circle"></i>
                            </a>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Actions" [width]="100" [sortable]="false">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <div class="d-flex align-items-center col-actions">
                                <a class="mr-1"
                                   routerLink="/admin/drug/preview/{{ row.id }}"
                                   container="body"
                                   placement="top"
                                   ngbTooltip="Preview Drug">
                                    <i size="18" data-feather="eye"></i>
                                </a>
                                <a class="mr-1"
                                   routerLink="/admin/drug/edit/{{ row.id }}"
                                   container="body"
                                   placement="top"
                                   ngbTooltip="Edit Drug">
                                    <i size="18" data-feather="edit"></i>
                                </a>
                                <a class="mr-1"
                                   href="javascript:void(0)"
                                   (click)="delete(row.id)"
                                   container="body"
                                   placement="top"
                                   ngbTooltip="Delete Drug">
                                    <i size="18" data-feather="trash"></i>
                                </a>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </section>
    </div>
    <div class="modal fade" id="modalCenter" data-backdrop="static" tabindex="-1" [ngStyle]="{'display':display}">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCenterTitle">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col mb-3">
                            <label for="nameWithTitle" class="form-label">Name</label>
                            <input type="text" id="nameWithTitle" class="form-control" placeholder="Enter Name">
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col mb-0">
                            <label for="emailWithTitle" class="form-label">Email</label>
                            <input type="email" id="emailWithTitle" class="form-control" placeholder="xxxx@xxx.xx">
                        </div>
                        <div class="col mb-0">
                            <label for="dobWithTitle" class="form-label">DOB</label>
                            <input type="date" id="dobWithTitle" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-label-secondary waves-effect" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary waves-effect waves-light">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade my-modal" tabindex="-1" role="dialog" #receiveModal>
        <app-bad-stock-add *ngIf="isBad==true" [drugId]="drugId" (parentModalClose)="close()"></app-bad-stock-add>
        <app-stock-add *ngIf="isStock==true" [drugId]="drugId" (parentModalClose)="close()"></app-stock-add>
    </div>
    <!--<div class="modal fade my-modal" tabindex="-1" role="dialog" #badStockModal>
        
    </div>-->
</div>
