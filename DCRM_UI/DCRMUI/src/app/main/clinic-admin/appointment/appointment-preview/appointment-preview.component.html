<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <section id="multiple-column-form">
            <div class="row match-height">
                <div class="col-12">

                    <div class="row" >
                        <div class="col-md-10 col-12">
                            <h4 class="card-title">Medicine Details</h4>
                        </div>
                        <div class="col-md-1 col-12" style="float:right">
                            <a class="btn btn-primary ml-2 waves-effect waves-float waves-light" href="/admin/drug/list">Back</a>
                        </div>
                    </div>
                    <div class="card-body">

                        <div class="row">
                            <div class="col-md-4 col-12">
                                <div class="form-group">
                                    <label for="first-name-column">Upload Photo</label><br />
                                    <img src="#" alt="Alternate Text" />
                                </div>
                            </div>
                            <div class="col-md-4 col-12">
                                <div class="form-group">
                                    <label for="basic-medicinetype">Medicin Type</label>
                                    <br />
                                    <span class="font-weight-bold d-block text-nowrap font-medium-1">{{drug.medicine_Type}}</span>
                                </div>
                            </div>
                            <div class="col-md-4 col-12">
                                <div class="form-group">
                                    <label for="mc" class="form-label">Medicine Category</label>
                                    <br />
                                    <span class="font-weight-bold d-block text-nowrap font-medium-1">{{category}}</span>
                                </div>
                            </div>
                            <div class="col-md-4 col-12">
                                <div class="form-group">

                                    <label for="brand-column">Brand Name</label>
                                    <br />
                                    <span class="font-weight-bold d-block text-nowrap font-medium-1">{{brandName}}</span>
                                </div>
                            </div>

                            <div class="col-md-4 col-12">
                                <div class="form-group">
                                    <label for="country-floating">Medicine Company</label>
                                    <br />
                                    <span class="font-weight-bold d-block text-nowrap font-medium-1">{{drug.medicine_Company}}</span>
                                </div>
                            </div>
                            <div class="col-md-4 col-12">
                                <div class="form-group">
                                    <label for="basic-salt">Basic Salt</label>
                                    <br />
                                    <span class="font-weight-bold d-block text-nowrap font-medium-1">{{drug.basic_Salt}}</span>
                                </div>
                            </div>
                            <div class="col-md-4 col-12">
                                <div class="form-group">
                                    <label for="form">Form  </label>
                                    <br />
                                    <span class="font-weight-bold d-block text-nowrap font-medium-1">{{drug.form}}</span>
                                </div>
                            </div>
                            <div class="col-md-4 col-12">
                                <div class="form-group">
                                    <label for="dosageq">Dosage </label>
                                    <br />
                                    <span class="font-weight-bold d-block text-nowrap font-medium-1">{{drug.dosage}}</span>
                                </div>
                            </div>
                            <div class="col-md-4 col-12">
                                <div class="form-group">
                                    <label for="doseno">DoseNo </label>
                                    <br />
                                    <span class="font-weight-bold d-block text-nowrap font-medium-1">{{drug.dose_No}}</span>
                                </div>
                            </div>
                            <div class="col-md-4 col-12">
                                <div class="form-group">
                                    <label for="details">Details</label>
                                    <br />
                                    <span class="font-weight-bold d-block text-nowrap font-medium-1">{{drug.details}}</span>
                                </div>
                            </div>
                            <div class="col-md-4 col-12">
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <br />
                                    <span class="font-weight-bold d-block text-nowrap font-medium-1">{{drug.description}}</span>
                                    <!--<textarea rows="5" class="form-control" [ngModelOptions]="{ standalone: true }" [(ngModel)]="drug.description" autofocus placeholder="description" tabindex="9" aria-describedby="description"></textarea>-->
                                </div>
                            </div>
                            <div class="col-md-4 col-12">
                                <div class="form-group">
                                    <label for="email-id-column">Safety Alerts</label>
                                    <br />
                                    <span class="font-weight-bold d-block text-nowrap font-medium-1">{{drug.safety_Alerts}}</span>
                                </div>
                            </div>
                            <div class="col-md-4 col-12">
                                <div class="form-group">
                                    <label for="email-id-column">Bactrology</label>
                                    <br />
                                    <span class="font-weight-bold d-block text-nowrap font-medium-1">{{drug.bactrology}}</span>
                                </div>
                            </div>
                            <div class="col-md-4 col-12">
                                <div class="form-group">
                                    <label for="email-id-column">Note</label>
                                    <br />
                                    <span class="font-weight-bold d-block text-nowrap font-medium-1">{{drug.note}}</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
