<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <section class="drug-list-wrapper">
            <div class="card">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <div class="d-flex align-items-center">
                                <label class="d-flex align-items-center">
                                    Show
                                    <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="
              col-md-6 col-lg-4 col-12
              d-flex
              justify-content-start justify-content-md-end
              align-items-center
              offset-lg-2 
            ">
                        <div class="row pr-1 pb-1 pb-md-0 align-items-center w-100">

                            <div class="col-10 col-md-12 mt-2 ml-1 ml-md-0 mt-md-0">
                                <label class="d-flex align-items-center mb-0 ml-1 ml-md-0">
                                    <input [(ngModel)]="searchValue"
                                           name="searchValue"
                                           type="search"
                                           class="form-control"
                                           placeholder="Search..."
                                           (keyup)="filterUpdate($event)"
                                           (search)="filterUpdate($event)" />
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="p-1">
                    <!-- Invoice List Table -->
                    <ngx-datatable [rows]="rows"
                                   rowHeight="auto"
                                   class="bootstrap core-bootstrap"
                                   [limit]="selectedOption"
                                   [columnMode]="ColumnMode.force"
                                   [headerHeight]="50"
                                   [footerHeight]="50"
                                   [scrollbarH]="true">
                        <ngx-datatable-column name="#" prop="id" [width]="50">
                            <ng-template let-id="value" ngx-datatable-cell-template>
                                {{ id }}
                            </ng-template>
                        </ngx-datatable-column>>
                        <ngx-datatable-column name="Mr. No" prop="mrNumber"></ngx-datatable-column>
                        <ngx-datatable-column name="Patient Name" prop="name"></ngx-datatable-column>
                        <ngx-datatable-column name="Phone" prop="phone"></ngx-datatable-column>
                        <ngx-datatable-column name="Email" prop="email"></ngx-datatable-column>
                        <ngx-datatable-column name="Created Date" prop="created_At">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <div class="row">
                                    <div class="col-12">{{row.created_At | date: 'dd/MM/yyyy'}}</div>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Actions" [sortable]="false">
                            <ng-template ngx-datatable-cell-template let-row="row">
                                <div class="d-flex align-items-center col-actions">
                                    <a class="mr-1"
                                       routerLink="/admin/prescription/preview/{{ row.id }}"
                                       container="body"
                                       placement="top"
                                       ngbTooltip="View">
                                        <i size="18" data-feather="eye"></i>
                                    </a>
                                    <a class="mr-1"
                                       href="javascript:void(0)"
                                       (click)="delete(row.id)"
                                       container="body"
                                       placement="top"
                                       ngbTooltip="Delete">
                                        <i size="18" data-feather="trash"></i>
                                    </a>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                </div>
            </div>
        </section>
    </div>
</div>
