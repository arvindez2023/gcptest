<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <section class="drug-list-wrapper">
            <div class="card">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <div class="d-flex align-items-center">
                                <label class="d-flex align-items-center">
                                    Show
                                    <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="
              col-md-6 col-lg-4 col-12
              d-flex
              justify-content-start justify-content-md-end
              align-items-center
              offset-lg-2
            ">
                        <div class="row pr-1 pb-1 pb-md-0 align-items-center w-100">

                            <div class="col-10 col-md-12 mt-2 ml-1 ml-md-0 mt-md-0">
                                <label class="d-flex align-items-center mb-0 ml-1 ml-md-0">
                                    <input [(ngModel)]="searchValue"
                                           name="searchValue"
                                           type="search"
                                           class="form-control"
                                           placeholder="Search..."
                                           (keyup)="filterUpdate($event)"
                                           (search)="filterUpdate($event)" />
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Invoice List Table -->
                <ngx-datatable [rows]="rows"
                               rowHeight="auto"
                               class="bootstrap core-bootstrap"
                               [limit]="selectedOption"
                               [columnMode]="ColumnMode.force"
                               [headerHeight]="50"
                               [footerHeight]="50"
                               [scrollbarH]="true">
                    <ngx-datatable-column name="#" prop="id" [width]="20">
                        <ng-template let-id="value" ngx-datatable-cell-template>
                            {{ id }}
                        </ng-template>
                    </ngx-datatable-column>>
                    <ngx-datatable-column name="Doctor Name" prop="doctor_Name" [width]="100"></ngx-datatable-column>
                    <ngx-datatable-column name="Start Time" prop="start_Time" [width]="100"></ngx-datatable-column>
                    <ngx-datatable-column name="Slot" prop="slot_Time" [width]="100"></ngx-datatable-column>
                    <ngx-datatable-column name="Cause/Treatment" prop="cause" [width]="100"></ngx-datatable-column>
                    <ngx-datatable-column name="Chair" prop="chair" [width]="100"></ngx-datatable-column>
                    <ngx-datatable-column name="Work Done" prop=" " [width]="100"></ngx-datatable-column>
                </ngx-datatable>
            </div>
        </section>
    </div>
</div>
