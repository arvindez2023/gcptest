<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <section class="drug-list-wrapper">
            <div class="card">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <div class="d-flex align-items-center">
                                <label class="d-flex align-items-center">
                                    Show
                                    <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="
              col-md-6 col-lg-4 col-12
              d-flex
              justify-content-start justify-content-md-end
              align-items-center
              offset-lg-2
            ">
                        <div class="row pr-1 pb-1 pb-md-0 align-items-center w-100">

                            <div class="col-10 col-md-12 mt-2 ml-1 ml-md-0 mt-md-0">
                                <label class="d-flex align-items-center mb-0 ml-1 ml-md-0">
                                    <input [(ngModel)]="searchValue"
                                           name="searchValue"
                                           type="search"
                                           class="form-control"
                                           placeholder="Search..."
                                           (keyup)="filterUpdate($event)"
                                           (search)="filterUpdate($event)" />
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Invoice List Table -->
                <ngx-datatable [rows]="rows"
                               rowHeight="auto"
                               class="bootstrap core-bootstrap"
                               [limit]="selectedOption"
                               [columnMode]="ColumnMode.force"
                               [headerHeight]="50"
                               [footerHeight]="50"
                               [scrollbarH]="true">
                    <ngx-datatable-column name="#" prop="id" [width]="50">
                        <ng-template let-id="value" ngx-datatable-cell-template>
                            {{ id }}
                        </ng-template>
                    </ngx-datatable-column>>
                    <ngx-datatable-column name="Doctor Name" prop="doctorName"></ngx-datatable-column>
                    <ngx-datatable-column name="Tooth Code" prop="toothCode"></ngx-datatable-column>
                    <ngx-datatable-column name="Date" prop="date">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <div class="row">
                                <div class="col-12">{{row.date | date: 'dd/MM/yyyy'}}</div>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Description" prop="description"></ngx-datatable-column>
                    <ngx-datatable-column name="Remaining Estimate" prop="remainingEstimate">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <div class="d-flex align-items-center col-actions">
                                {{row.remainingEstimate}}
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Today's Due/Debit" prop="debitAmount">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <div class="d-flex align-items-center col-actions">
                                {{row.debitAmount}}
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Amt paid/Credit" prop="creditAmount">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <div class="d-flex align-items-center col-actions">
                                {{row.creditAmount}}
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Balance" prop="balance">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <div class="d-flex align-items-center">
                                {{row.balance}}
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Add payment" [sortable]="false">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <div class="d-flex align-items-center col-actions">
                                <a class="btn btn-primary btn-sm btn-add-new ng-tns-c273-4 waves-effect waves-float waves-light"
                                   container="body"
                                   (click)="addReceive(row.id,row.patientId)"
                                   placement="top"
                                   style="margin-top:5px;"
                                   ngbTooltip="Receive">
                                    Receive
                                </a>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Actions" [sortable]="false">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <div class="d-flex align-items-center col-actions">
                                <a class="mr-1"
                                   container="body"
                                   placement="top"
                                   (click)="getPaymentReceives(row.id)"
                                   ngbTooltip="view">
                                    <i size="18" data-feather="eye"></i>
                                </a>
                                <a class="mr-1"
                                   href="javascript:void(0)"
                                   container="body"
                                   (click)="deletePayment(row.id)"
                                   placement="top"
                                   ngbTooltip="Delete">
                                    <i size="18" data-feather="trash"></i>
                                </a>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </section>
    </div>

    <div class="modal fade my-modal" tabindex="-1" role="dialog" #receiveModal>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" *ngIf="isPaymentReceiveList==false">Receive Payment</h5>
                    <h5 class="modal-title" *ngIf="isPaymentReceiveList==true">Receive Payment Details</h5>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="overflow:auto" *ngIf="isPaymentReceiveList==false">
                    <form id="form-modal-todo"
                          class="todo-modal needs-validation"
                          (ngSubmit)="(todoForm.form.valid)"
                          #todoForm="ngForm">
                        <div class="action-tags">
                            <div class="form-group">
                                <label for="price">Price (Rs.) *</label>
                                <input type="text" [mask]="'numeric'" [formControl]="receiveFormData.price" class="form-control"
                                       aria-describedby="receiveFormData.price" tabindex="5" />
                            </div>
                            <div class="form-group">
                                <label for="payment_Type">Payment type *</label>
                                <select class="form-control" [formControl]="receiveFormData.payment_Type">
                                    <option value="">Select Payment Type</option>
                                    <option value="Cash">Cash</option>
                                    <option value="Cheque">Cheque</option>
                                    <option value="NEFT">NEFT</option>
                                    <option value="POS">POS</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" [formControl]="receiveFormData.description"></textarea>

                            </div>
                        </div>
                        <div class="form-group my-1">
                            <div class="modal-footer">
                                <button type="submit" (click)="saveReceiveForm()"
                                        class="btn btn-primary add-todo-item mr-1"
                                        rippleEffect>
                                    Add
                                </button>
                                <button type="button" class="btn btn-secondary" (click)="close()">
                                    Close
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-body" style="overflow:auto" *ngIf="isPaymentReceiveList==true">
                    <ngx-datatable [rows]="receiveRows"
                                   rowHeight="auto"
                                   class="bootstrap core-bootstrap"
                                   [columnMode]="ColumnMode.force"
                                   [headerHeight]="50"
                                   [footerHeight]="50"
                                   [scrollbarH]="true">
                        <ngx-datatable-column name="#" prop="id" [width]="50">
                            <ng-template let-id="value" ngx-datatable-cell-template>
                                {{ id }}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Date" prop="created_At">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <div class="row">
                                    <div class="col-12">{{row.created_At | date: 'dd/MM/yyyy hh:mm:ss'}}</div>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Description" prop="description"></ngx-datatable-column>
                        <ngx-datatable-column name="Amount" prop="price"></ngx-datatable-column>
                        <ngx-datatable-column name="Type" prop="payment_Type"></ngx-datatable-column>
                    </ngx-datatable>
                </div>
            </div>
        </div>
    </div>

</div>
