<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <section class="invoice-add-wrapper">
            <div class="row invoice-add">
                <!-- Invoice Add Left starts -->
                <div class="col-xl-12 col-md-8 col-12">
                    <div class="card invoice-preview-card">
                        <!-- Header starts -->
                        <div class="card-body invoice-padding pb-0">
                            <div class="row">
                                <div class="col-xl-9 col-md-8 col-12">
                                    <div *ngIf="isEdit;else other_content">
                                        <h3 class="text-primary invoice-logo">Update Chair</h3>
                                    </div>
                                    <ng-template #other_content><h3 class="text-primary invoice-logo">Create New Chair</h3></ng-template>

                                </div>
                                <div class="col-xl-3 col-md-8 col-12">
                                    <a class="btn btn-primary ml-2 fl-right" routerLink="/admin/settings/chair/list" rippleEffect>
                                        <i class="fa fa-list"></i> All Chairs
                                    </a>
                                </div>
                            </div>
                            <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
                                <div class="alert-body">
                                    <p>{{ error }}</p>
                                </div>
                            </ngb-alert>
                            <div class="box-body">
                                <form [formGroup]="chairForm" (ngSubmit)="onSubmit()">
                                    <div class="form-group">
                                        <label>Doctors</label>
                                        <select class="form-control" name="doctor"
                                                [(ngModel)]="chairModel.doctor_Id"
                                                formControlName="doctor_Id"
                                                placeholder=""
                                                aria-describedby="doctor_Id"
                                                tabindex="1"
                                                autofocus
                                                [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                                            <option value="0">Select</option>
                                            <option *ngFor="let doctor of doctorNameList" value="{{doctor.id}}">
                                                {{doctor.name}}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Chair Name <span class="text-danger">*</span></label>
                                        <input type="text"
                                               [(ngModel)]="chairModel.name"
                                               formControlName="name"
                                               class="form-control"
                                               placeholder=""
                                               aria-describedby="name"
                                               tabindex="2"
                                               autofocus
                                               [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                    </div>


                                    <div class="form-group">
                                        <label>Appointment Limit</label>
                                        <input type="text"
                                               [(ngModel)]="chairModel.appoinment_Limit"
                                               formControlName="appoinment_Limit"
                                               class="form-control"
                                               placeholder=""
                                               aria-describedby="name"
                                               tabindex="3"
                                               autofocus
                                               [ngClass]="{ 'is-invalid': submitted && f.appoinment_Limit.errors }" />
                                    </div>

                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea class="form-control" name="address" rows="6" [(ngModel)]="chairModel.address"
                                                  formControlName="address"
                                                  placeholder=""
                                                  aria-describedby="address"
                                                  tabindex="4"
                                                  autofocus></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label>Status</label>
                                        <select class="form-control" name="status"
                                                [(ngModel)]="chairModel.status"
                                                required="" style="width: 100%"
                                                formControlName="status"
                                                placeholder=""
                                                aria-describedby="status"
                                                tabindex="5"
                                                autofocus
                                                [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                                            <option value="">Select</option>
                                            <option value="1">
                                                Active
                                            </option>
                                            <option value="0">
                                                Inactive
                                            </option>

                                        </select>
                                    </div>

                                    <div class="row m-t-30">
                                        <div class="col-sm-12">
                                            <button type="submit" class="btn btn-primary pull-left"><i class="ficon flaticon-check"></i> Save</button>
                                        </div>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
    <!--/  Add New Customer Sidebar -->
</div>
